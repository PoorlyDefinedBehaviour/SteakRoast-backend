type User {
  _id: String!
  email: String!
  email_confirmed: Boolean!
  domain: String
}

type Error {
  path: String
  message: String
}

type Response {
  status: Int!
  errors: [Error]
  user: User
}

type Query {
  user(_id: String): Response!
}

type Mutation {
  register(email: String!, password: String!): Response!
}
