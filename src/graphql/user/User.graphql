type User {
  _id: String!
  email: String!
  email_confirmed: Boolean!
  domain: String
}

type Error {
  path: String
  message: String
}

type SingleUserResponse {
  status: Int!
  errors: [Error]
  user: User
}

type MultipleUsersResponse {
  status: Int!
  page: Int
  errors: [Error]
  users: [User]
}

type Query {
  user(_id: String): SingleUserResponse!
  users(page: Int): MultipleUsersResponse!
}

type Mutation {
  register(email: String!, password: String!): SingleUserResponse!
}
